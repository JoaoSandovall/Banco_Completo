<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container cadastro-bg">
        <div class="cadastro-container">
            <h1>Acessar conta</h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="cpf" placeholder="CPF" required>
                </div>
                <div class="input-group">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <p id="error-message" style="color: #FF5E78; text-align: center; display: none;"></p>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <a href="cadastro.html" style="text-align: center; color: #9E99CC; margin-top: 20px; text-decoration: none;">Ainda nÃ£o tem conta? Cadastre-se</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
