<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="app-container cadastro-bg">
        <div class="cadastro-container">
            <h1>Criar conta:</h1>

            <form action="login.html"> <div class="input-group">
                    <input type="email" value="lusquetamalvadeza@gmail.com" required>
                    <button type="button" class="icon-btn clear-btn"><ion-icon name="close-circle"></ion-icon></button>
                </div>

                <div class="input-group">
                    <input type="password" value="12345" required>
                    <button type="button" class="icon-btn visibility-btn"><ion-icon name="eye-off-outline"></ion-icon></button>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="CPF" value="123.456.789-01" required>
                    <div class="status-indicator-green"></div>
                </div>

                <button type="submit" class="btn-submit">
                    Criar conta <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
